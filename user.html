<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通标志识别系统 - 用户界面</title>
    <link rel="stylesheet" href="css/user.css">
    <script src="./js/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logoschool.jpg" alt="logo">
                <h1>交通标志识别系统</h1>
            </div>
            <nav class="nav-menu">
                <a href="user.html" class="active">
                    <i class="icon">&#128200;</i>
                    <span>识别分析</span>
                </a>
                <a href="history.html">
                    <i class="icon">&#128194;</i>
                    <span>历史记录</span>
                </a>
                <a href="recharge.html">
                    <i class="icon">&#128176;</i>
                    <span>会员充值</span>
                </a>
                <a href="points.html">
                    <i class="icon">&#127941;</i>
                    <span>积分兑换</span>
                </a>
                <a href="feedback.html">
                    <i class="icon">&#128172;</i>
                    <span>意见反馈</span>
                </a>
                <a href="profile.html">
                    <i class="icon">&#128100;</i>
                    <span>个人信息</span>
                </a>
            </nav>
            <div class="user-info">
                <img src="./upload/user.webp" alt="avatar" class="avatar" id="page-avatar">
                <span id="username">用户名</span>
                <button id="logoutBtn">退出登录</button>
            </div>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <header class="top-bar">
                <h2>识别分析</h2>
                <div class="user-actions">
                    <span id="currentTime"></span>
                </div>
            </header>

            <div class="content-area">
                <!-- 上传区域 -->
                <section class="upload-section">
                    <div class="upload-box" id="uploadBox">
                        <input type="file" id="fileInput" accept="image/*,video/*" hidden>
                        <div class="upload-hint">
                            <i class="upload-icon">📤</i>
                            <p>点击或拖拽文件到此处上传</p>
                            <p class="sub-hint">支持图片格式：JPG、PNG、JPEG</p>
                            <p class="sub-hint">支持视频格式：MP4、AVI</p>
                        </div>
                    </div>
                    <div class="file-info" id="fileInfo">
                        <span id="fileName"></span>
                        <button id="deleteFile" class="delete-btn">删除文件</button>
                    </div>
                    <button class="analyze-btn" id="analyzeBtn" disabled>开始识别</button>
                </section>

                <!-- 预览和结果区域 -->
                <section class="result-section">
                    <div class="preview-box">
                        <h3>文件预览<button class="video-btn" id="videoBtn">打开摄像头</button></h3>
                        <div class="preview-container" id="previewContainer">
                            <div class="empty-hint">暂无预览内容</div>
                        </div>
                    </div>
                    <div class="result-box">
                        <h3>识别结果</h3>
                        <div class="result-container" id="resultContainer">
                            <div class="empty-hint">暂无识别结果</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="js/user.js"></script>
</body>
</html>
